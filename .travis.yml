# This is necessary until https://github.com/travis-ci/travis-ci/issues/3120 is
# fixed
sudo: required

language: scala

env:
  - SKIP_FLAKY=true

# These directories are cached to S3 at the end of the build
cache:
  directories:
   - $HOME/.ivy2/cache
   - $HOME/.sbt/boot/scala-$TRAVIS_SCALA_VERSION

scala:
  - 2.11.8

jdk:
  - oraclejdk8

notifications:
  hipchat:
    rooms:
      secure: olqJQz/4oPk0IYPAWLyOGwzDxNwGCjY0ZGXUnfd1MHzReWsb3opPwF9QUSGbpHHBhyLi8DLxrPXuBPhg/9TC1leIvTBAOKDPilV4XVZCNjH/VQ7JdiAREJC2o3M2pr6iwovEHO/k6a1TORXUf9Q2vX09FvFpiIcq+hpjR9BciVM=

before_script:
  - unset SBT_OPTS
  - ./bin/travisci
  - travis_retry ./sbt ++$TRAVIS_SCALA_VERSION update


script: "echo no op"

matrix:
  include:
    - scala: 2.10.6
      # the 'scripted' sbt plugin tests are only run for 2.10
      script: travis_retry ./sbt ++$TRAVIS_SCALA_VERSION scrooge-sbt-plugin/scripted && ./sbt ++$TRAVIS_SCALA_VERSION coverage test && ./sbt ++$TRAVIS_SCALA_VERSION coverageAggregate
    - scala: 2.11.7
      script: travis_retry ./sbt ++$TRAVIS_SCALA_VERSION coverage test && ./sbt ++$TRAVIS_SCALA_VERSION coverageAggregate

after_success: 
  - bash <(curl -s https://codecov.io/bash)
